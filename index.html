<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>RPG Fight</title>
</head>
<body>
    <div class="fightArea">
        <div id ="character">
            <div class ="lifeBar">
                <div class ="bar" style ="width:10%"></div>
            </div>    
            <strong class="name">---</strong>
            <div class="image">
                <img src="assets/images/king-knight.gif" alt="">
            </div>
            <div class ="button">
                <button class ="attackButton">Atacar</button>
            </div>
        </div>        
        <div id ="monster">
            <div class ="lifeBar">
                <div class ="bar" style ="width:100%"></div>
            </div>    
            <strong class="name">---</strong>
            <div class="image">
                <img src="assets/images/dragon-attack.gif" alt="">
            </div>
            <div class ="button">
                <button class ="attackButton">Atacar</button>
            </div>
        </div>    
    </div>
    <ul class ="log "></ul>

<script type ="module" src="./assets/js/script.js"></script>
<script src="./assets/js/classes.js"></script>
   
</body>
</html>
